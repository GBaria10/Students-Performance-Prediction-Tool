services:
  ml-service:
    build:
      context: ./ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"   # host:container

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    depends_on:
      - ml-service
    env_file:
      - ./backend/.env
    environment:
      # Ensure service-to-service URLs use the compose network
      ML_SERVICE_URL: http://ml-service:8000
      FRONTEND_URL: http://localhost:4173
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3000/api
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "4173:80"
